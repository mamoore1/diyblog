{% extends "base_generic.html" %}

{% block content %}
  <h1>Blog post: {{ blogpost.title }}</h1>
<p><a href="{{ blogpost.get_absolute_url }}">Return to post</a></p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
